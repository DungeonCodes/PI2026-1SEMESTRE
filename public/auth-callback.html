<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
    <style>
        body {
            background-color: #111827;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // Supabase puts the auth tokens in the URL hash
        // We just need to notify the opener that the process is finished
        // The opener's Supabase client will pick up the session from localStorage
        // because they share the same origin.
        
        if (window.opener) {
            // Notify the opener
            window.opener.postMessage({ type: 'SUPABASE_AUTH_SUCCESS' }, window.location.origin);
            
            // Close the popup after a brief delay to ensure storage is synced
            setTimeout(() => {
                window.close();
            }, 1000);
        } else {
            // If opened directly, redirect to home
            window.location.href = '/';
        }
    </script>
</body>
</html>
